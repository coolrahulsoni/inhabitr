<div class="container">
  <div class="row">
    <div class="col-sm-11 col-md-6 col-lg-4 mx-auto mx-sm-0 my-3" *ngFor="let Product of Products">

      <a routerLink="/Product-detail/{{Product.userName}}" [state]="Product"  *ngIf="Product.index < 19" class='h-100'>
        <div class="card  text-secondary h-100 border" style="max-width: 540px;">
          <div class="row no-gutters">
            <div class="col-md-12">
              <img src="assets/img/products/{{ Product.index + 1 }}.jpg" class="card-img rounded-0" alt="...">
            </div>
            <div class="col-md-12">
              <div class="my-1 mx-2">
                <h5 class="card-title text-center mb-1 mt-3">{{Product.name}} Set</h5>
                <h4 class="price text-center my-0 text-primary">Rent : <span class="">${{Product.monthRent}}</span>/mo</h4>
                <div class="row no-gutters my-2 text-center">
                 <div class="col-6 ">
                  <p class="price">Buy Used : <span>${{Product.buySecond}} </span></p>
                 </div>
                 <div class="col-6">
                  <p class="price">Buy New : <span>${{Product.buyNew}} </span></p>
                 </div>
                </div>


                <!-- <button class="btn btn-outline-primary buynow">Buy Now</button> -->
                <button class="btn btn-secondary btn-block mb-3">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
